<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example2"></div>

<script type="text/babel">

    var MyTitle = React.createClass({
        getDefaultProps: function () {
            alert('default');
            return {
                title: "我是默认标题"
            };
        },
        getInitialState:function () {
            alert('init');
            return {color:'red'};
        },
        render: function () {
            alert('render');
            return <h4 style={this.state}>{this.props.title}</h4>;
        },
        componentWillMount:function () {
            alert('componentWillMount');
        },
        componentDidMount:function () {
            alert('componentDidMount');
            window.setTimeout(function () {
                this.setState({color:'green'});
            }.bind(this),1000);
        },
        componentWillReceiveProps:function (newProps) {
            alert('componentWillReceiveProps'+newProps);
        }

    });

    var App = React.createClass({

        handleClick() {
            alert('aaaaa');
        },
        render:function () {
            return <div>Hello,<MyTitle title={this.props.name}/><button onClick={this.handleClick}>点我</button></div>;
        }
    });


    ReactDOM.render(
    <App name='牛逼的'/>,
            document.getElementById('example')
    );

    //当第二次时,就会调用componentWillReceiveProps方法
    ReactDOM.render(
    <App name='第二次'/>,
            document.getElementById('example')
    );




//    ReactDOM.render(
//    <MyTitle title = "我是设置的标题" />, document.getElementById('example2')
//    );


</script>

</body>
</html>
